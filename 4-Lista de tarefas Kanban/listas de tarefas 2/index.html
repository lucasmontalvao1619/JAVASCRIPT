<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de tarefas</title>
  <link rel="stylesheet" href="stlle.css">
</head>
<body>
  <div class="input-container">
    <input type="text" id="taskInput" placeholder="Digite a tarefa...">
    <button onclick="addTask()">Adicionar Tarefa</button>
  </div>
  <div class="kanban-board">
    <div class="column" id="open" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Atividades</h2>
    </div>
    <div class="column" id="bid" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Ideias</h2>
    </div>
    <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Fazendo</h2>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Feito</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
